        <div class="span9">
          <div class="leaderboard">
            <h1>PicketLink OAuth Provider Account Registration</h1>
               <form class="form-horizontal" id="registerHere" method='post' action=''>
                <fieldset>
                  <legend>Registration</legend>
                    <div class="control-group">
                       <label class="control-label">UserName</label>
                         <div class="controls">
                             <input type="text" class="input-xlarge" id="user_name" name="user_name" rel="popover" data-content="Enter your user name." data-original-title="UserName">
                         </div>
                    </div>
                    
                    <div class="control-group">
                       <label class="control-label">password</label>
                         <div class="controls">
                             <input type="password" 
                                     class="input-xlarge" id="password" name="password" rel="popover" data-content="Enter your password." data-original-title="Password">
                         </div>
                    </div>
                    
                    <div class="control-group">
                       <label class="control-label">password1</label>
                         <div class="controls">
                             <input type="password" 
                                     class="input-xlarge" id="password1" name="password1" rel="popover" data-content="Enter your password again." data-original-title="Password">
                         </div>
                    </div>
                    
                    <div class="control-group">
                       <label class="control-label">First Name</label>
                         <div class="controls">
                             <input type="text" class="input-xlarge" id="firstname" name="firstname" rel="popover" data-content="Enter your First Name." data-original-title="FirstName">
                         </div>
                    </div>
                    
                    
                    <div class="control-group">
                       <label class="control-label">Last Name</label>
                         <div class="controls">
                             <input type="text" class="input-xlarge" id="lastname" name="lastname" rel="popover" data-content="Enter your Last Name." data-original-title="LastName">
                         </div>
                    </div>

                   <div class="control-group">
                     <label class="control-label">Email</label>
                       <div class="controls">
                          <input type="text" class="input-xlarge" id="user_email" name="user_email" rel="popover" data-content="What’s your email address?" data-original-title="Email">
                       </div>
                  </div>
                  
                  <div class="control-group">
                     <label class="control-label">Address</label>
                       <div class="controls">
                          <input type="text" class="input-xlarge" id="address" name="address" rel="popover" data-content="What’s your address?" data-original-title="Address">
                       </div>
                  </div>
                  
                  <div class="control-group">
                     <label class="control-label">City</label>
                       <div class="controls">
                          <input type="text" class="input-xlarge" id="city" name="city" rel="popover" data-content="What’s yourCity?" data-original-title="City">
                       </div>
                  </div>
                  
                  <div class="control-group">
                     <label class="control-label">zip</label>
                       <div class="controls">
                          <input type="text" class="input-xlarge" id="postalcode" name="postalcode" rel="popover" data-content="What’s your Zip Code/Postal Code?" 
                                 data-original-title="zip">
                       </div>
                  </div>
                  
                  <div class="control-group">
                     <label class="control-label">State</label>
                       <div class="controls">
                          <input type="text" class="input-xlarge" id="state" name="state" rel="popover" data-content="What’s your state?" data-original-title="State">
                       </div>
                  </div>
                  
                  
                  <div class="control-group">
                     <label class="control-label">Country</label>
                       <div class="controls">
                          <input type="text" class="input-xlarge" id="country" name="country" rel="popover" data-content="What’s your Country?" data-original-title="Country">
                       </div>
                  </div>

                  <div class="control-group">
                     <label class="control-label"></label>
                       <div class="controls">
                          <button id="register-btn" type="submit" class="btn btn-success" >Create My Account</button>
                      </div>
                  </div>
             </fieldset>
            </form>
